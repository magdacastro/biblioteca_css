<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Mono&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
  <title>Button Creator</title>
</head>

<body>
  <section class="button-creator">
    <form id="controles">
      <select name="fontFamily" id="fontFamily">
        <option value="Arial">Arial</option>
        <option value="Georgia">Georgia</option>
        <option value="Courier New">Courier New</option>
      </select>
      <label for="texto">Texto</label>
      <input type="text" name="texto" id="texto">
      <select name="textAlign" id="textAlign">
        <option value="Left">Left</option>
        <option value="Center">Center</option>
        <option value="Right">Right</option>
      </select>
      <label for="color">Color</label>
      <input type="color" name="color" id="color">
      <label for="backgroundColor">Background-color</label>
      <input type="color" name="backgroundColor" id="backgroundColor">
      <label for="height">Height</label>
      <input type="range" name="height" id="height" min="0" max="200">
      <label for="width">Width</label>
      <input type="range" name="width" id="width" min="0" max="600">
      <label for="border">Border</label>
      <input type="text" name="border" id="border" placeholder="1px solid black">
      <label for="borderRadius">Border-radius</label>
      <input type="range" name="borderRadius" id="borderRadius" min="0" max="20">
      <label for="boxShadow">Box-shadow</label>
      <input type="text" name="boxShadow" id="boxShadow" placeholder="1px 2px 3px black">
      <label for="fontSize">Font-size</label>
      <input type="number" name="fontSize" id="fontSize">
      <label for="cursor">Cursor</label>
      <input type="text" name="cursor" id="cursor">
    </form>
    <section class="resultado">
      <button class="btn">Clique</button>
      <pre><code class="css"></code></pre>
    </section>
  </section>

  <script src="script.js"></script>
</body>

</html>
